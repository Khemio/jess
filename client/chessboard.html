<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chessboard</title>
    <link rel="stylesheet" href="chessboard.css">
    <!-- <script src="chessboard.js" defer></script> -->
    <style>
        #currentSquare, #player {
            text-align: center;
            font-size: small;
        }
    </style>
</head>
<body>
    <!--
        Emmett abbreviation to generate the board:
        table.chessboard>thead>tr>th*10^^tbody>tr*8>th{$@-}+td*8+th{$@-}^^tfoot>tr>th*10
    -->
    <div id="player"></div>
    <table class="chessboard">
        <thead>
            <tr>
                <th></th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>8</th>
                <td data-piece="blackRook"></td>
                <td data-piece="blackKnight"></td>
                <td data-piece="blackBishop"></td>
                <td data-piece="blackQueen"></td>
                <td data-piece="blackKing"></td>
                <td data-piece="blackBishop"></td>
                <td data-piece="blackKnight"></td>
                <td data-piece="blackRook"></td>
                <th>8</th>
            </tr>
            <tr>
                <th>7</th>
                <td data-piece="blackPawn"></td>
                <td data-piece="blackPawn"></td>
                <td data-piece="blackPawn"></td>
                <td data-piece="blackPawn"></td>
                <td data-piece="blackPawn"></td>
                <td data-piece="blackPawn"></td>
                <td data-piece="blackPawn"></td>
                <td data-piece="blackPawn"></td>
                <th>7</th>
            </tr>
            <tr>
                <th>6</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <th>6</th>
            </tr>
            <tr>
                <th>5</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <th>5</th>
            </tr>
            <tr>
                <th>4</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <th>4</th>
            </tr>
            <tr>
                <th>3</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <th>3</th>
            </tr>
            <tr>
                <th>2</th>
                <td data-piece="whitePawn"></td>
                <td data-piece="whitePawn"></td>
                <td data-piece="whitePawn"></td>
                <td data-piece="whitePawn"></td>
                <td data-piece="whitePawn"></td>
                <td data-piece="whitePawn"></td>
                <td data-piece="whitePawn"></td>
                <td data-piece="whitePawn"></td>
                <th>2</th>
            </tr>
            <tr>
                <th>1</th>
                <td data-piece="whiteRook"></td>
                <td data-piece="whiteKnight"></td>
                <td data-piece="whiteBishop"></td>
                <td data-piece="whiteQueen"></td>
                <td data-piece="whiteKing"></td>
                <td data-piece="whiteBishop"></td>
                <td data-piece="whiteKnight"></td>
                <td data-piece="whiteRook"></td>
                <th>1</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
                <th></th>
            </tr>
        </tfoot>
    </table>
    <div id="currentSquare"></div>
    <script src="chessboard.js"></script>
</body>
</html>
